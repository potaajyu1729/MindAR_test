<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene
      mindar-image="imageTargetSrc: https://cdn.glitch.global/02047457-bcf8-4e01-993f-b7c11ad53475/targets%20(2).mind?v=1744586530755"
      color-space="sRGB"
      embedded
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
      renderer="colorManagement: true, physicallyCorrectLights"
    >
      <a-assets>
        <!--ここで3Dモデルを読み込む -->
        <a-asset-item id="remiliaModel" src="images/3dm/Remilia_S.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!--マーカーが見つかったときに表示されるエンティティ -->
      <a-entity mindar-image-target="targetIndex: 0">
        <a-gltf-model
          src="#remiliaModel"
          position="0 0 0"
          rotation="90 0 0"
          scale="0.2 0.2 0.2"
        ></a-gltf-model>
      </a-entity>
    </a-scene>
  </body>
</html>
